<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/videoUI.css">
		<script src="js/videoUI.js"></script>
	</head>
	<body>
		<div class="myVideo">
			<video width="820" height="480" id="myvideo" controls autoplay>
				<source src="video/985.mp4" type="video/mp4">
			</video>
		</div>
		<div id="box" class="box">
			<div id="play" class="play"></div>
			<div id="progress" class="progress">
				<div id="bar" class="bar"></div>
				<div id="control" class="control"></div>
			</div>
			<div id="sound" class="soundon"></div>
			<div id="volume" class="volume">
				<div id="volume-bar" class="volume-bar"></div>
				<div id="volume-control" class="volume-control"></div>
			</div>
			<div id="full" class="full"></div>
		</div>
	</body>
</html>
